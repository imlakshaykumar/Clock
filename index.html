<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="border">
                <div class="content">
                    <p class="twelve">12</p>
                    <p class="three">3</p>
                    <p class="nine">9</p>
                    <p class="six">6</p>
                    <p class="text">Supra</p>
                    <div class="digital">
                        <div class="flex">
                            <div class="hour-div">
                                <p class="hour"></p>
                            </div>
                            <div class="dot"></div>
                            <div class="min-div">
                                <p class="min"></p>
                            </div>
                            <div class="dot"></div>
                            <div class="sec-div">
                                <p class="sec"></p>
                            </div>
                        </div>
                    </div>
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
